<script>  


/* map search

map starts empty, with only some shades on most polluted areas
user can click/drag on location to make a marker appear
user can use geocoder to search for a location
after a location is selected, the map will zoom in on that location
load the makers is map bounds, a list of markers is shown on left

on map click, move to nearest marker, in marker is already rendered, do not recreate
markers are deleted when out of bounds or when new search is made

OR LOAD ALL MARKERS IN BOUNDS

*/


$(document).ready(()=>{
    init_map();    
    $("#startDate").change(load_index);    
    $("#endDate").change(load_index);
    $("#sonificate_index").change(load_index); 
    $("#search_button").click(()=>{
        $("#search_collapse").collapse('show');
    });
    $("#search_collapse_close").click(()=>{
        $("#search_collapse").collapse('hide');
    });
    $("#init_search").click(search);

    geocoder = new google.maps.Geocoder();
});


var geocoder;
async function search(){
    let location = $("#search_input").val();
    let index = $("#search_index").val();
    let min = $("#search_min").val();
    let max = $("#search_max").val();

    // move camera to location
    geocoder.geocode({
        'address': location
    }, function(results, status) {
        if (status == 'OK') {
            map.setCenter(results[0].geometry.location);
            map.setZoom(10);
        }
    });
}



async function load_index (){

    let start_date  = $("#startDate").val();
    let end_date    = $("#endDate").val();
    let lat         = $("#sonificate_p").attr("data-lat");
    let lng         = $("#sonificate_p").attr("data-lng");
    let index       = $("#sonificate_index").val();
    
    // check data validity
    if(start_date == "" || end_date == "" || lat == "" || lng == "" || index == "") return;
    
    await load_aqi_data(lat, lng, start_date, end_date);
    let values = await get_aqi_data_by_idx(index);
    
    /*
    var x = [];
    for (var i = 0; i < 500; i ++) {
        x[i] = Math.random();
    }
    
    var trace = {
        x: x,
        type: 'histogram',
    };
    var data = [trace];
    Plotly.newPlot('sonificate_plot', data);
    */
    
}

</script>


<!-- custom marker plot -->
<div id="graph_plot" class="position-absolute top-0 end-0 w-25 h-auto" style="z-index: 100;"></div>


<!-- div id=map, fits whole screen -->

<!-- add a button with a search icon on top left of page -->
<div id="search_button" class="btn btn-primary" style="position: absolute; top: 10px; left: 10px; z-index: 1000;">
